<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cypherpunk's Quiz App</title>
    <link href="https://fonts.googleapis.com/css?family=Oxygen+Mono&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script href="store.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <header class="scoreKeeper">
      <ul>
          <li>Question: <span class="questionNum">0</span>/10</li>
          <li>Score: <span class="score">0</span></li>
      </ul>
    </header>

    <main role="main">
      <div class="beginQuiz">
          <h1>Do You know the Cypherpunks?</h1>
          <section role="intro">
          <p class='intro'>The Cypherpunks are responsible for many of the Internet sharing and privacy technologies that you may take for granted. Take this quiz to find out how much you know about the Cypherpunk movement. 
          </p>
          </section>
          <button type="button" class="startButton">Begin</button>
      </div>
      
      <div class="questionAnswerForm"></div>
    </main>
  </body>

  <footer>
      <p>Hunter King, 2019</p>
  </footer>
</html>
